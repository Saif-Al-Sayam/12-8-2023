<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Layout</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
  </head>

  <body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
    <!-- alert start -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Warning!</h4>
    <p>Smoking kills</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      </button>
    </div>
    <!-- alert end -->


    <!-- badge button start -->
    <h2>New call <span class="badge bg-secondary">New</span></h2>
    <h3>New message <span class="badge bg-secondary">New</span></h3>
    <button type="button" class="btn btn-warning"><a href="#">Notifications</a> <span class="badge text-bg-secondary">99+</span>
    </button>
    <!-- badge button end -->

    <!-- carousel start -->
    <div id="ct8" class="carousel slide col-lg-12">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#ct8" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#ct8" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#ct8" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pic-1.jpg" class="d-block w-100" alt="sky">
    </div>
    <div class="carousel-item">
      <img src="pic-2.jpg" class="d-block w-100" alt="sky">
    </div>
    <div class="carousel-item">
      <img src="pic-3.jpg" class="d-block w-100" alt="sky">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#ct8" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#ct8" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <!-- rcaousel end -->
  </body>
</html>
